<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Document</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <form action="" method="Get" name="form">
    <div><label>Event name</label></div>
    <div>Mel's birthday celebration</div>
    <br>
    <table>
        <tr><td colspan="2"><label>From</label></td></tr>
        <tr><td class="line"><input type="textbox" placeholder="DD.MM.YYYY" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" class="date" ><label class="labelHidden" >Invalid date</label></td><td class="line"><input type="time"></td></tr>
        <tr><td colspan="2"></td></tr>
        <tr><td colspan="2"><label>To</label></td></tr>
        <tr><td class="line"><input type="textbox" placeholder="DD.MM.YYYY" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" class="date" ><label class="labelHidden" >Invalid date</label></td><td class="line"><input type="time"></tr>
        <tr><td colspan="2"></td></tr>
    </table>
    <div><label>Description</label></div>
    <div>Come help celebrate Mel's birthday with dinner, drink and putt-putt</div>
    <iframe src="iframe.html" width="500" height="200">
    </iframe>
</form>

</body>
</html>
